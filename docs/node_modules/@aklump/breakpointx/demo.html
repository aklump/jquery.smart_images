<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BreakpointX Demo</title>
</head>
<body>
<p>Inspect element (dev tools) and observe the html element classes whilst changing browser widths.</p>
<script
    src="https://code.jquery.com/jquery-2.1.4.min.js"
    integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw="
    crossorigin="anonymous"></script>
<script src="src/BreakpointX.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    var bpx = new BreakpointX([480, 768], ['small', 'medium', 'large'], {
      addClassesTo: document.documentElement,
    });

    console.log(bpx.getSegment('small'));
    bpx
      .addCrossAction(function(to, direction, breakpoint, from) {
        console.log('direction:', direction);
        console.log('breakpoint:', breakpoint);
        console.log('from:', from);
        console.log('to:', to);
      })
      .triggerActions();
  });
</script>
</body>
</html>
